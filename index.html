<style>
:root{
  --bg:#F8F3EF;--surface:#FFFFFF;--ink:#232323;--muted:#5F5F5F;
  --border:#E8DCD4;--accent:#C6A48A;--accent-2:#B18F78;--ink-on-accent:#fff
}
*{box-sizing:border-box}
html{scroll-behavior:smooth;-webkit-font-smoothing:antialiased}
body{margin:0;font:17px/1.65 Poppins,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--ink);background:var(--bg)}
a{color:var(--accent-2);text-decoration:none}a:hover{text-decoration:underline}
.container{max-width:1100px;margin:0 auto;padding:0 16px}

/* Header (no logo) + evenly spaced tabs */
.site-header{position:sticky;top:0;z-index:50;background:var(--surface);border-bottom:1px solid var(--border)}
.bar{display:flex;align-items:center;justify-content:center;gap:12px;padding:10px 0}
nav.site-nav{display:block;background:var(--surface)}
nav.site-nav .container{display:flex;gap:0;padding:0;justify-content:space-evenly;align-items:stretch;flex-wrap:wrap}
nav.site-nav a{
  flex:1 1 auto;text-align:center;padding:12px 10px;font-weight:600;font-size:13px;
  letter-spacing:.05em;text-transform:uppercase;color:var(--ink);border-left:1px solid var(--border)
}
nav.site-nav a:first-child{border-left:0}
nav.site-nav a:hover{color:var(--accent-2);text-decoration:none}

/* HERO with treatment couch image */
.hero{
  position:relative;background:center/cover no-repeat url('/clinic-bed.jpg');
  min-height:56vh;color:#fff;display:flex;align-items:flex-end;border-bottom:1px solid var(--border)
}
.hero::before{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.3),rgba(0,0,0,.12))}
.hero .inner{position:relative;z-index:1;max-width:1100px;margin:0 auto;padding:40px 16px;width:100%}
.hero h1{margin:0 0 .3rem;font-size:clamp(28px,6vw,44px);font-weight:700;text-shadow:0 2px 12px rgba(0,0,0,.35)}
.hero p{margin:.3rem 0 0;max-width:720px;color:#F1F4F3}

/* Cards row */
main{padding:44px 0}
.grid{display:grid;gap:22px}
@media(min-width:900px){.grid.three{grid-template-columns:1fr 1fr 1fr}}
.card{
  background:#fff;border:1px solid var(--border);border-radius:18px;
  box-shadow:0 14px 32px rgba(0,0,0,.06),0 0 0 2px rgba(255,255,255,.9) inset;padding:22px
}
h2{margin:0 0 .6em;font-size:clamp(20px,3vw,26px)}
.lead{color:var(--muted)}
.btn{display:inline-block;background:var(--accent);color:var(--ink-on-accent);padding:12px 18px;border-radius:10px;font-weight:700;border:1px solid transparent}
.btn:hover{background:var(--accent-2)}

/* Meet Adam â€“ standalone feature (photo LEFT) */
.meet-wrap{margin:34px 0 4px}
.meet{
  display:grid;grid-template-columns:320px 1fr;gap:26px;align-items:start;
  background:var(--surface);border-radius:22px;padding:24px;border:1px solid var(--border);
  box-shadow:0 14px 32px rgba(0,0,0,.06),0 0 0 2px rgba(255,255,255,.9) inset;
}
.meet img{
  width:100%;height:320px;object-fit:cover;
  object-position:center 15%; /* THIS FIXES YOUR HEAD CROPPING */
  border-radius:16px;border:3px solid #fff;
  box-shadow:0 6px 18px rgba(0,0,0,.12)
}
.meet h2{margin:.2rem 0 .4rem}
.meet .sub{color:var(--muted);font-size:14px;margin-top:-4px}
.meet ul{margin:.6rem 0 0 1.2rem}
.meet ul li{margin:.25rem 0}

/* Stack on phones */
@media (max-width: 820px){
  .meet{grid-template-columns:1fr}
  .meet img{
    height:min(78vw, 360px);
    max-width:460px;margin:0 auto;
    object-position:center 10%; /* mobile version top alignment */
  }
}

/* Footer */
footer{border-top:1px solid var(--border);padding:28px 0;background:var(--surface);color:var(--muted);text-align:center}
</style>
